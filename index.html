<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Transfer via Cloudflare Worker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 20px auto;
      padding: 10px;
    }
    .container {
      margin: 20px 0;
    }
    .progress {
      width: 100%;
      background-color: #f3f3f3;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 10px;
    }
    .progress-bar {
      height: 20px;
      background-color: #4caf50;
      width: 0%;
    }
  </style>
</head>
<body>

  <h1>File Transfer via Cloudflare Worker</h1>

  <div class="container">
    <h2>Upload a File</h2>
    <input type="file" id="fileInput" />
    <button onclick="uploadFile()">Upload</button>
    <div class="progress">
      <div id="uploadProgressBar" class="progress-bar"></div>
    </div>
    <p id="uploadStatus"></p>
  </div>

  <div class="container">
    <h2>Download a File</h2>
    <input type="text" id="fileNameInput" placeholder="Enter file name to download" />
    <button onclick="downloadFile()">Download</button>
    <p id="downloadStatus"></p>
  </div>

  <script>
    const apiUrl = 'https://your-worker-url.workers.dev';  // Replace with your Cloudflare Worker URL

    async function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];

      if (!file) {
        alert('Please select a file to upload');
        return;
      }

      const chunkSize = 5 * 1024 * 1024; // 5MB per chunk
      const totalChunks = Math.ceil(file.size / chunkSize);
      const progressBar = document.getElementById('uploadProgressBar');
      const statusText = document.getElementById('uploadStatus');

      for (let i = 0; i < totalChunks; i++) {
        const start = i * chunkSize;
        const end = Math.min(file.size, start + chunkSize);
        const chunk = file.slice(start, end);

        const formData = new FormData();
        formData.append('file', chunk);

        try {
          const response = await fetch(`${apiUrl}/upload?fileName=${encodeURIComponent(file.name)}&chunkIndex=${i}`, {
            method: 'POST',
            body: chunk
          });

          if (response.ok) {
            progressBar.style.width = `${((i + 1) / totalChunks) * 100}%`;
            statusText.textContent = `Uploading... ${Math.round(((i + 1) / totalChunks) * 100)}%`;
          } else {
            statusText.textContent = 'Error uploading file.';
            return;
          }
        } catch (error) {
          statusText.textContent = 'Error uploading file.';
          return;
        }
      }

      statusText.textContent = 'File uploaded successfully!';
    }

    async function downloadFile() {
      const fileNameInput = document.getElementById('fileNameInput').value;

      if (!fileNameInput) {
        alert('Please enter a file name to download');
        return;
      }

      const statusText = document.getElementById('downloadStatus');
      statusText.textContent = 'Downloading...';

      try {
        const response = await fetch(`${apiUrl}/download/${encodeURIComponent(fileNameInput)}`);

        if (response.ok) {
          const blob = await response.blob();
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = fileNameInput;
          document.body.appendChild(a);
          a.click();
          a.remove();

          statusText.textContent = 'File downloaded successfully!';
        } else {
          statusText.textContent = 'Error downloading file.';
        }
      } catch (error) {
        statusText.textContent = 'Error downloading file.';
      }
    }
  </script>

</body>
</html>
